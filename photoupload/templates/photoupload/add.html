<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Photo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="m-5">
	<div class="conatiner">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
				<div class="card">
					<form method="POST" action="" enctype="multipart/form-data">
						
						{% csrf_token %}

  						<div class="form-group m-3">
   			 				<label>Select Category</label>
    						<select name="category" class="form-control">
    							<option value='none'>Select Category</option>

    							{% for category in categories %}
    							<option value='{{category.id}}'>		{{category.gemType}}
    							</option>
    							{% endfor %}
    						</select>
  						</div>

  						<div class="form-group m-3">
   			 				<label>Gem Name</label>
    						<input name="gemName" placeholder="Enter Gem" class="form-control">
  						</div>

  						<div class="form-group m-3">
   			 				<label>Type</label>
    						<input name="activePassive" placeholder="Active OR Support" class="form-control">
  						</div>

  						<div class="form-group m-3">
   			 				<label>Description</label>
    						<input name="description" placeholder="Enter Description" class="form-control">
  						</div>

  						<div class="form-group m-3">
   			 				<label>Upload Image</label>
    						<input name="image" type="file" class="form-control">
  						</div>

  						<button type="submit" class="btn btn-primary m-3">Submit</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
