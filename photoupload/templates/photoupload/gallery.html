<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gallery</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<style>
		.image-thumbnail{
			height: 200px;
			object-fit: contain;
		}
	</style>
</head>
<body class="m-5">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
  					<div class="card-header">
    					Categories
  					</div>
  					<ul class="list-group list-group-flush">
  						<li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
  						{% for category in categories %}
  							<li class="list-group-item">
  								<a href="{% url 'gallery' %}?category={{category.gemType}}">{{category.gemType}}
  								</a>
  							</li>
  						{% endfor %}
   						<a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm my-3">Add Photo</a>
  					</ul>
				</div>
			</div>

			<div class="col-md-9">
				<div class="row">
					{% for photo in photos %}
					<div class="col-md-4">
						<div class="card my-2">
  							<img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
  							<div class="card-body">
  								<p>Gem : {{photo.gemName}}</p>
    							<p>Gem Type: {{photo.category.gemType}}</p>
    							<p>Description : {{photo.activePassive}}</p>
  							</div>
  							<a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-2">View</a>
						</div>
					</div>
					{% empty %}
					<h3>No Gems ...</h3>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
